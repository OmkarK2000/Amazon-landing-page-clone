<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Amazon</title>
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <a href="#">
                    <div class="logo border pointer">
                        <img src="img/logo.png" alt="">
                    </div>
                </a>

                <a href="#">
                    <div class="loc-add border pointer">
                        <p>Hello</p>
                        <div class="add">
                            <i class="ri-map-pin-line"></i>
                            <p>Select your address</p>
                        </div>
                    </div>
                </a>

                
                    <div class="search-bar pointer">
                        <select class="selectBox pointer" name="" id="">
                            <option value="">All</option>
                        </select>
                        <input type="text" class="pointer" name="" id="" placeholder="Search Amazon.in">
                        <i class="ri-search-line"></i>
                    </div>
                

                <a href="#">
                    <div class="flag border pointer">
                        <img src="img/flag.png" alt="">
                        <p style="margin-left: 4px;">EN</p>
                    </div>
                </a>

                <a href="#">
                    <div class="acc border pointer">
                        <p>Hello, sign in</p>
                        <p>Account & Lists</p>
                    </div>
                </a>

                <a href="#">
                    <div class="return border pointer">
                        <p>Returns</p>
                        <p>& Orders</p>
                    </div>
                </a>

                <a href="#">
                    <div class="cart border pointer">
                        <div>
                            <p>0</p>
                            <i class="ri-shopping-cart-line"></i>
                        </div>
                        <p>Cart</p>
                    </div>
                </a>
            </div>
        </nav>
    </header>
</body>

</html>
